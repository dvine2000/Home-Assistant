          - toolset: column-icon
            position:
              cx: 37.5
              cy: 50
            tools:
              # ------------------------------------------------------------
              - type: icon
                position:
                  cx: 50
                  cy: 50
                  align: center
                  icon_size: 45
                entity_index: 0
                icon: mdi:home-account
                animations:
                  - state: 'Home'
                    styles:
                      icon:
                        fill: var(--brand-google-red)
                        opacity: 1
                  - state: 'Away'
                    styles:
                      icon:
                        fill: var(--theme-sys-color-secondary)
                        opacity: 0.0
                styles:
                  icon:
                    fill: var(--primary-background-color)
                    opacity: 0.9
              # ------------------------------------------------------------
              - type: icon
                position:
                  cx: 50
                  cy: 50
                  align: center
                  icon_size: 45
                entity_index: 0
                icon: mdi:home-export-outline
                animations:
                  - state: 'Away'
                    styles:
                      icon:
                        fill: var(--brand-google-red)
                        opacity: 1
                  - state: 'Home'
                    styles:
                      icon:
                        fill: var(--theme-sys-color-secondary)
                        opacity: 0.0
                styles:
                  icon:
                    fill: var(--primary-background-color)
                    opacity: 0.9
          # ================================================================
          # Tom
          # ================================================================
          - toolset: column-name
            position:
              cx: 100               # Left part = 75, so 75+(300-75)/2
              cy: 50
            tools:
              # ------------------------------------------------------------
              - type: name
                position:
                  cx: 50
                  cy: 50
                entity_index: 0
                styles:
                  name:
                    text-anchor: start
                    font-size: 24em
                    font-weight: 600
                    opacity: 1
              # ------------------------------------------------------------
              - type: state
                position:
                  cx: 50
                  cy: 20
                entity_index: 0
                show:
                  uom: none
                styles:
                  state:
                    text-anchor: start
                    font-size: 16em
                    font-weight: 500
                    opacity: 0.8
              #-------------------------------------------------------------
              - type: state
                position:
                  cx: 50
                  cy: 80
                entity_index: 1
                show:
                  uom: none
                styles:
                  state:
                    text-anchor: start
                    font-size: 12em
                    font-weight: 450
                    opacity: 0.7

